{% load wagtailimages_tags %}


<!-- loop through the cards object in class CardsBlock(blocks.StructBlock): in blocks.py-->

{% for card in self.cards %}
  {% image card.image fill-570x370 as img %}

   <img src="{{ img.url }}" alt="{{ img.alt }}">
  <h3>{{ card.title }}</h3>
  {% if card.text %}
    <p>{{ card.text }}</p>
  {% endif %}

{% endfor %}
